# GPG Agent Configuration
# Secure GPG agent settings for better security and usability

# Pinentry program for password prompts
# Use pinentry-mac for macOS (install via: brew install pinentry-mac)
pinentry-program /opt/homebrew/bin/pinentry-mac

# Cache settings
# Cache passphrase for 1 hour (3600 seconds)
default-cache-ttl 3600

# Maximum cache time for passphrases (8 hours)
max-cache-ttl 28800

# Cache SSH keys for 1 hour
default-cache-ttl-ssh 3600

# Maximum cache time for SSH keys (8 hours)
max-cache-ttl-ssh 28800

# Enable SSH support
enable-ssh-support

# Enable putty support (useful for some Windows interop scenarios)
enable-putty-support

# Log file for debugging (comment out in production)
# log-file /tmp/gpg-agent.log
# debug-level basic

# Auto-launch gpg-agent on first use
# This prevents issues with environment variables
grab

# Allow loopback pinentry (useful for some automated scenarios)
allow-loopback-pinentry