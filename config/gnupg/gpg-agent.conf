# GPG Agent Configuration
# Secure agent settings for key management

# Cache settings (in seconds)
default-cache-ttl 28800        # 8 hours
max-cache-ttl 86400           # 24 hours

# Use pinentry for macOS
pinentry-program /opt/homebrew/bin/pinentry-mac

# Enable SSH support
enable-ssh-support

# Logging (for debugging - comment out for production)
# log-file ~/.local/share/gnupg/gpg-agent.log
# debug-level basic
# debug-all

# Disable grabbing keyboard and mouse
no-grab

# Allow loopback pinentry for automated processes
allow-loopback-pinentry