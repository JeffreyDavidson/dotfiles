# GPG Configuration
# Secure defaults for GPG operations

# Disable inclusion of the version string in ASCII armored output
no-version

# Disable comment string in clear text signatures and ASCII armored messages
no-comments

# Display long key IDs
keyid-format 0xlong

# List all keys (or the specified ones) along with their fingerprints
with-fingerprint

# Display the calculated validity of user IDs during key listings
list-options show-uid-validity
verify-options show-uid-validity

# Try to use the GnuPG-Agent. With this option, GnuPG first tries to connect to
# the agent before it asks for a passphrase.
use-agent

# When verifying a signature made from a subkey, ensure that the cross
# certification "back signature" on the subkey is present and valid.
require-cross-certification

# When multiple digests are supported by all recipients, choose the strongest one
personal-cipher-preferences AES256 AES192 AES
personal-digest-preferences SHA512 SHA384 SHA256
personal-compress-preferences ZLIB BZIP2 ZIP Uncompressed

# Default preferences for new keys
default-preference-list SHA512 SHA384 SHA256 AES256 AES192 AES ZLIB BZIP2 ZIP Uncompressed

# SHA512 as digest to sign keys
cert-digest-algo SHA512

# SHA512 as digest for symmetric ops
s2k-digest-algo SHA512

# AES256 as cipher for symmetric ops
s2k-cipher-algo AES256

# UTF-8 support for compatibility
charset utf-8

# Show Unix timestamps
fixed-list-mode

# No greeting
no-greeting

# Lock the file only once for the lifetime of a process.
lock-once

# GnuPG can automatically locate and retrieve keys as needed using this option
auto-key-locate keyserver

# Keyserver URL
keyserver hkps://keys.openpgp.org
keyserver-options no-honor-keyserver-url

# Don't leak DNS, see https://trac.torproject.org/projects/tor/ticket/2846
# keyserver-options no-try-dns-srv (removed - unsupported option)

# When using --refresh-keys, if the key in question has a preferred keyserver
# URL, then disable use of that preferred keyserver to refresh the key from
keyserver-options no-honor-keyserver-url

# Don't leak comments
export-options export-minimal

# Ignore keyserver URLs in signatures and public keys
keyserver-options no-honor-keyserver-url

# Ignore keyserver URLs in public keys
keyserver-options no-include-attributes

# Don't include key IDs that may disclose the sender
throw-keyids