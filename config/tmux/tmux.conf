# Tmux Configuration
# Modern tmux setup with Nord theme and enhanced functionality

#############################################################
# General Settings
#############################################################

# Set prefix to Ctrl-Space (more comfortable than Ctrl-B)
unbind C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Enable 256 color support
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# Enable mouse support
set -g mouse on

# Increase history limit
set -g history-limit 50000

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable activity monitoring
setw -g monitor-activity on
set -g visual-activity on

# Set escape time to zero for vim responsiveness
set -sg escape-time 0

# Enable focus events for vim
set -g focus-events on

#############################################################
# Key Bindings
#############################################################

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with Vim-like keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Switch windows using Shift-arrow without prefix
bind -n S-Left previous-window
bind -n S-Right next-window

# Copy mode with vim keys
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel 'pbcopy'
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# Paste with prefix + p
bind p paste-buffer

# Session management
bind S choose-session
bind N new-session

# Quick session switching
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

#############################################################
# Nord Theme Colors
#############################################################

# Pane colors
set -g pane-border-style fg=#4C566A
set -g pane-active-border-style fg=#5E81AC

# Message colors
set -g message-style bg=#3B4252,fg=#D8DEE9
set -g message-command-style bg=#3B4252,fg=#D8DEE9

# Copy mode colors
set -g mode-style bg=#434C5E,fg=#D8DEE9

#############################################################
# Status Bar Configuration
#############################################################

# Enable status bar
set -g status on

# Status bar colors and style
set -g status-style bg=#2E3440,fg=#D8DEE9

# Status bar position
set -g status-position bottom

# Status bar update interval
set -g status-interval 5

# Left side of status bar
set -g status-left-length 20
set -g status-left "#[bg=#5E81AC,fg=#2E3440,bold] #S #[bg=#3B4252,fg=#5E81AC]#[bg=#3B4252,fg=#D8DEE9] #I:#P #[bg=#2E3440,fg=#3B4252]"

# Right side of status bar
set -g status-right-length 50
set -g status-right "#[bg=#2E3440,fg=#434C5E]#[bg=#434C5E,fg=#D8DEE9] %H:%M #[bg=#434C5E,fg=#4C566A]#[bg=#4C566A,fg=#D8DEE9] %d-%b-%y #[bg=#4C566A,fg=#5E81AC]#[bg=#5E81AC,fg=#2E3440,bold] #h "

# Window status format
setw -g window-status-format "#[bg=#2E3440,fg=#4C566A] #[bg=#4C566A,fg=#D8DEE9] #I:#W #[bg=#2E3440,fg=#4C566A]"
setw -g window-status-current-format "#[bg=#2E3440,fg=#81A1C1] #[bg=#81A1C1,fg=#2E3440,bold] #I:#W #[bg=#2E3440,fg=#81A1C1]"

# Window status separator
setw -g window-status-separator ""

#############################################################
# Plugin Configuration
#############################################################

# Plugin manager (install with: git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm)
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# Additional useful plugins
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Plugin settings
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Yank to system clipboard
set -g @yank_selection_mouse 'clipboard'

#############################################################
# Local Overrides
#############################################################

# Load local config if it exists
if-shell "[ -f ~/.config/tmux/local.conf ]" "source-file ~/.config/tmux/local.conf"

# Initialize plugin manager (keep this line at the very bottom)
run '~/.config/tmux/plugins/tpm/tpm'