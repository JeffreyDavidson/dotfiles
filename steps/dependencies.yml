- shell:
   - command: ./scripts/setup_homebrew.zsh
     stdout: true
     stderr: true
     stdin: true

   - command: brew bundle --file="homebrew/Brewfile"
     stdout: true
     stderr: true

   - command: brew bundle --file="homebrew/Caskfile"
     stdout: true
     stderr: true

   - command: brew bundle --file="homebrew/Masfile"
     stdout: true
     stderr: true
