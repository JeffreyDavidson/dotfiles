- defaults:
    link:
      relink: true

- clean: ['~']

- link: 
    ~/.shell:
      path: shell
      create: true
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.zshenv:
      path: zsh/zshenv
      force: true
    ~/.zprofile:
      path: zsh/zprofile
      force: true
    ~/.zsh_plugins.txt:
      path: zsh/zsh_plugins.txt
      force: true
    ~/.gitconfig:
      path: config/git/gitconfig
      force: true
    ~/.config/bat: 
      create: true;
      path: config/bat
    ~/.config/starship: 
      create: true;
      path: config/starship
    ~/.config/fastfetch: 
      create: true;
      path: config/fastfetch
    ~/.config/alacritty: 
      create: true;
      path: config/alacritty
    ~/.hushlogin:

- create:
    - ~/Projects

- shell:
   - command: ./scripts/setup_homebrew.zsh
     stdout: true
     stderr: true
     stdin: true
   - command: ./scripts/setup_zsh.zsh
     stdout: true
     stderr: true
   - command: ./scripts/setup_node.zsh
     stdout: true
     stderr: true

- link:
    ~/Library/Application Support/Code/User/settings.json:
      force: true
      path: vscode/settings.json
    ~/Library/Application Support/Code/User/keybindings.json:
      force: true
      path: vscode/keybindings.json
    ~/Library/Application Support/Code/User/snippets:
      force: true
      path: vscode/snippets
