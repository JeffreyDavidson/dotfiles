- defaults:
    link:
      relink: true

- clean: ['~']

- link: 
    ~/.shell:
      path: shell
      create: true
    ~/.zshrc:
      path: zsh/zshrc
    ~/.zshenv:
      path: zsh/zshenv
    ~/.gitconfig:
      path: config/git/gitconfig
      force: true
    ~/.config/bat: 
      create: true;
      path: config/bat
    ~/.config/starship: 
      create: true;
      path: config/starship
    ~/.hushlogin:

- create:
    - ~/Projects

- shell:
   - command: ./scripts/setup_homebrew.zsh
     stdout: true
     stderr: true
     stdin: true
   - command: ./scripts/setup_zsh.zsh
     stdout: true
     stderr: true
   - command: ./scripts/setup_node.zsh
     stdout: true
     stderr: true
