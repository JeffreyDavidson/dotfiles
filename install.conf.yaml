- defaults:
    link:
      relink: true

- clean: ['~']

- link: 
    ~/.shell:
      path: shell
      create: true
    ~/.zshrc:
      path: zsh/zshrc
    ~/.zshenv:
      path: zsh/zshenv
    ~/.gitconfig:
    ~/.config/bat: 
      create: true;
      path: config/bat
    ~/.config/starship: 
      create: true;
      path: config/starship

- create:
    - ~/Projects

- shell:
   - command: ./setup_homebrew.zsh
     stdout: true
     stderr: true
     stdin: true
   - command: ./setup_zsh.zsh
     stdout: true
     stderr: true
   - command: ./setup_node.zsh
     stdout: true
     stderr: true
